<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Encryption</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1>Caesar Encryption</h1>
    <p>You can enter a text in the below text area and provide shift key in the latter, this website will encrypt your message with Caesar Enryption</p>
    <div class="main-container">
        <textarea name="input-text" id="input-text" placeholder="Please enter your text to encrypt"></textarea>
        <input type="text" id="shift-key" />
        <button id="btn-encrypt">Encrypt</button>
        <div id="encrypted-output"></div>
    </div>
    <script src="/main.js" type="text/javascript"></script>
</body>
</html>
